<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <div class="UserDados">
          <div class="labels">
            <label for="day">Day</label>
            <label for="month">Month</label>
            <label for="year">Year</label>
          </div>
          <div class="inputs">
            <div>
              <input type="text" maxlength="2" id="day" />
              <p class="emptyDay">This field is required</p>
              <p class="invalidDay">Must be a valid day</p>
            </div>
            <div>
              <input type="text" maxlength="2" id="month" />
              <p class="emptyMonth">This field is required</p>
              <p class="invalidMonth">Must be a valid month</p>
            </div>
            <div>
              <input type="text" maxlength="4" id="year" />
              <p class="emptyYear">This field is required</p>
              <p class="invalidYear">Must be a valid year</p>
            </div>
          </div>
        </div>
        <div class="divBotao">
          <button id="botao">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <div class="results">
          <h1 class="dados">
            <span class="nYears purple">--</span>
            <span>years</span>
          </h1>
          <h1 class="dados">
            <span class="nMonths purple">--</span>
            <span>months</span>
          </h1>
          <h1 class="dados">
            <span class="nDays purple">--</span>
            <span>days</span>
          </h1>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
